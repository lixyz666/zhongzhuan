  <script>
    // 随机文字
    var texts = [
      "满天都是星星，好像一场冻结了的大雨。",
      "我不是我，我就是我，你不是你，你就是你，啊哈哈哈哈。",

      "CSGO，你个鸡巴。",

      "一场长达4年的梦醒了。",

      "好怀念那时候的我们啊，说说笑笑，吵吵闹闹，那时候你在柏林，我在莫斯科。",

      "“所有人其实就是一个整体，别人的不幸就是你的不幸，不要以为丧钟为谁而鸣，丧钟就是为你而鸣”。",
      "I'm so mother fucking tired。",
      "一点都不滚石的滚石，跳脱的旋律像是真正的彩虹。"
    ];

    // 随机选择一条文字
    var randomIndex = Math.floor(Math.random() * texts.length);
    var randomText = texts[randomIndex];

    // 在HTML中显示随机文字
    var randomTextElement = document.getElementById("randomText");
    randomTextElement.textContent = randomText;
  </script>
